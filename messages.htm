<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        .left-panel {
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        .right-panel {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .input-text {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }
        .input-btn {
            padding: 10px 20px;
            background-color: #0084ff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Some dashboard elements -->
            <h2>Customer Details</h2>
            <div>
                <p><b>Email</b> : ronak15@gmail.com
                <br>
                <p><b>First Name</b> : Ronak
                <br>
                <b>Last Name</b> : Kedia
                <br>
                <p>
                    <strong><a href="">View more details</a></strong>
                </p>
            </div>
        </div>
        <div class="right-panel">
            <div class="chat-container" id="chat-container">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" class="input-text" id="message-input" placeholder="Type a message...">
                <button class="input-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var messageText = messageInput.value.trim();

            if (messageText !== "") {
                displayMessage(messageText, "user");
                setTimeout(function() {
                    displayMessage("Hello Roank! This is system generated message. How can I help you?", "agent");
                }, 1000);

                messageInput.value = "";
            }
        }

        function displayMessage(message, sender) {
            var chatContainer = document.getElementById("chat-container");
            var messageClass = sender === "user" ? "from-user" : "from-agent";
            var messageAlign = sender === "user" ? "right" : "left";

            var messageDiv = document.createElement("div");
            messageDiv.className = "message " + messageClass;

            var messageText = document.createElement("div");
            messageText.className = "message-text";
            messageText.innerText = message;

            var messageTime = document.createElement("div");
            messageTime.className = "message-time";
            messageTime.innerText = new Date().toLocaleTimeString();

            messageDiv.appendChild(messageText);
            messageDiv.appendChild(messageTime);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
